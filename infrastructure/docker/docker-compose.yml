version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: finops-postgres
    environment:
      POSTGRES_DB: finops_db
      POSTGRES_USER: finops_user
      POSTGRES_PASSWORD: finops_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - finops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finops_user -d finops_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: finops-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@finops.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - finops-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  finops-network:
    driver: bridge